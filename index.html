<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header-bg-wrapper purple-bg ptb-half-rem">
    <div class="container">
      <div class="row align-center column-full">
        <h2 class="m-0 text-white">Code Journal</h2>
        <nav class="ml-2-rem">
          <p class="m-0 text-white"><a class="entry-nav" id="entries" href="#">Entries</a></p>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hidden" data-view="entry-form">
      <form action="" method="GET">
        <div class="row column-full">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="entry" src="images/placeholder-image-square.jpg" alt="placeholder-img" onerror="javascript:alert('Image failed to load.')">
          </div>
          <div class="column-half">
            <div class="row">
              <label class="entry" for="title">Title</label>
              <input class="entry width-100" type="text" name="title" id="title" required/>
            </div>
            <div class="row">
              <label class="entry" for="photo-url">Photo URL</label>
              <input class="entry width-100" type="text" name="photo-url" id="photo-url" required/>
            </div>
            <div class="row">
              <label class="entry" for="tags">Tags</label>
            </div>
            <div class="row">
              <button class="tag-btn purple-bg text-white" type="button">+ Add Tag</button>
              <!-- The Modal -->
              <section class="modal med-overlay">

                <!-- Modal content -->
                <div class="modal-content">
                  <div class="row justify-center">
                    <h2 class="bold"><i class="fa-solid fa-tags"></i>Tags</h2>
                  </div>
                  <div class="content">
                    <p>Press enter or add a comma after each tag</p>
                    <div class="tag-box">
                      <ul class="row">
                        <li class="tag">
                          <span>html</span>
                          <i class="fa-regular fa-circle-xmark"></i>
                        </li>
                        <li class="tag">
                          <span>css</span>
                          <i class="fa-regular fa-circle-xmark"></i>
                        </li>
                        <li class="tag-input">
                          <input type="text">
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="deets">
                    <p><span>8</span> tags are remaining</p>
                    <button>Remove All</button>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="row column-full">
          <label class="entry" for="notes">Notes</label>
          <textarea class="entry width-100" rows="6" name="notes" id="notes" required></textarea>
        </div>
        <div class="row column-full justify-end delete">
          <button class="submit-btn purple-bg text-white" type="submit">SAVE</button>
          <button type="button" class="link-btn hidden">Delete Entry</button>
          <!-- The Modal -->
          <section class="modal del-modal dark-overlay hidden">

            <!-- Modal content -->
            <div class="modal-content text-center">
              <div class="row justify-center mb-1-rem">
                <h2 class="bold">Are you sure you want to delete this entry?</h2>
              </div>
              <div class="row justify-between">
                <button type="button" class="close-modal">CANCEL</button>
                <button type="button" class="confirm-modal">CONFIRM</button>
              </div>
            </div>
          </section>
        </div>
      </form>
    </div>

    <div class="" data-view="entries">
      <div class="row column-full align-center mb-half-rem">
        <h1 class="mb-half-rem">Entries</h1>
      </div>
      <div class="row column-full align-center mb-1-half-rem">
        <input type="text" class="searchbar" placeholder="Search...">
        <button class="purple-bg text-white new-entry" type="button">+ TAG</button>
      </div>

      <ul class="entry-ul"></ul>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
