<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header-bg-wrapper purple-bg ptb-half-rem">
    <div class="container">
      <div class="row align-center column-full">
        <h2 class="m-0 text-white">Code Journal</h2>
        <nav class="ml-2-rem">
          <p class="m-0 text-white"><a class="entry-nav" id="entries" href="#">Entries</a></p>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hidden" data-view="entry-form">
      <form action="" method="GET">
        <div class="row column-full">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder-img" onerror="javascript:alert('Image failed to load.')">
          </div>
          <div class="column-half">
            <div class="row">
              <label for="title">Title</label>
              <input class="width-100" type="text" name="title" id="title" required/>
            </div>
            <div class="row">
              <label for="photo-url">Photo URL</label>
              <input class="width-100" type="text" name="photo-url" id="photo-url" required/>
            </div>
          </div>
        </div>
        <div class="row column-full">
          <label for="notes">Notes</label>
          <textarea class="width-100" rows="6" name="notes" id="notes" required></textarea>
        </div>
        <div class="row column-full justify-end delete">
          <button class="submit-btn purple-bg text-white" type="submit">SAVE</button>
          <button type="button" class="link-btn hidden">Delete Entry</button>
          <!-- The Modal -->
          <section class="modal hidden">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="row justify-center mb-1-rem">
                <h2>Are you sure you want to delete this entry?</h2>
              </div>
              <div class="row justify-between">
                <button class="close-modal">CANCEL</button>
                <button class="confirm-modal">CONFIRM</button>
              </div>
            </div>
          </section>
        </div>
      </form>
    </div>

    <div class="" data-view="entries">
      <div class="row column-full justify-between align-center mb-half-rem">
        <h1 class="">Entries</h1>
        <button class="purple-bg text-white new-entry" type="button">NEW</button>
      </div>
      <ul class="entry-ul"></ul>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
